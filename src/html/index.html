<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Informações</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <header>
        <h1>Perfil do Usuário</h1>
    </header>

    <img src="" alt="">

    <section class="user-info">
        <div class="profile">
            <div class="profile-image" id="profile-image">

            </div>
            <br />
            <div class="info" id="info">
                <br>
            </div>
        </div>

        <button id="updateButton" class="formulario">Atualizar Informações</button>

    </section>


    <section class="update-form" id="updateFormSection" style="display: none;">
        <h2>Atualizar Informações</h2>
        <form id="update-form" action="/" enctype="multipart/form-data">

            <label for="nome">Nome: <span class="required">*</span></label>
            <input type="text" id="nome" name="nome" required>
            <label for="idade">Idade: <span class="required">*</span></label>
            <input type="number" id="idade" name="idade" required>
            <label for="rua">Rua: <span class="required">*</span></label>
            <input type="text" id="rua" name="rua" required>
            <label for="bairro">Bairro: <span class="required">*</span></label>
            <input type="text" id="bairro" name="bairro" required>
            <label for="cidade">Cidade: <span class="required">*</span></label>
            <input type="text" id="cidade" name="cidade" required>
            <label for="estado">Estado: <span class="required">*</span></label>
            <input type="text" id="estado" name="estado" required>
            <label for="biografia">Biografia: <span class="required">*</span></label>
            <textarea id="biografia" name="biografia" rows="4" required></textarea>
            <label for="imagem">Imagem: </label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <span class="loading" id="loading"></span>


            <button type="button" id="atualizar">Atualizar</button>
        </form>
    </section>

</body>

<script src="botao.js"></script>
<script src="get-informacoes.js"></script>
<script src="put-informacoes.js"></script>



</html>
